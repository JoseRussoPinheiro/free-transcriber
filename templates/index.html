<!DOCTYPE html>
<html>
<head>
    <title>Free Audio Transcription</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="audiofile" accept="audio/*" required>
        <button type="submit">Transcribe</button>
    </form>
</body>
</html>
